<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单demo</title>
</head>
<body>
	<script type="text/javascript">
		function confirm(){
			var name = document.forms[0].name.value;
			// alert("hello"+name);
			checkFromReg();
		}
		function checkFromReg() {
			var form = document.getElementById("myForm");
			var name = document.getElementById('name').value;
			var password = document.getElementById("password").value;
			var cFmpassword = document.getElementById('confirmCode').value;
			console.log('name : '+name+'\n'+'password = '+password +'\n'+"confromCode:"+ cFmpassword);
			
			//以字母开头且3~6位
			var nameReg = /^[a-zA-Z][a-zA-Z0-9]{2,5}$/;

			// \w = >任意一个字母或数字或下划线，也就是 A~Z,a~z,0~9,_ 中任意一个 8到20个字符
			var passwordReg = /^\w{8,20}$/;
			if (nameReg.test(name)) {
				alert('name bingo');
			} else {
				alert('用户名必须为3~6位字符且以字母开头');
				return;
			} 

			if (passwordReg.test(password)) {
				alert('code bingo');
			} else {
				alert('code failed');
				return;
			}

			if (password == cFmpassword) {
				alert('all bingo');
			} else {
				alert('两次输入密码不一致！')
			}

		}
	</script>
	<form onsubmit="confirm()" id="myForm">
		输入我的名字：<input type="text" name="name" size="20" id="name" value="name"><br>
		密码：<input type="password"  size="20" id="password" name="password"><br>
		确认密码：<input type="password" name="confirmCode" size="20" id="confirmCode"><br>
		<input type="submit" name="" >
	</form>
</body>
</html>
