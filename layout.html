<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我的布局demo</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<script type="text/javascript">
	 function decorateUI() {
		 console.log(document.getElementsByTagName('h1').length);
  		for( var i = 0; i < document.getElementsByTagName('h1').length; i++)
    	{
		alert('loop');
   		 document.getElementsByTagName('h1')[i].style.fontSize='50px';
    	}
	}
	// alert('fuckoff');
	decorateUI();
	</script>
	<p>
		我是一只草拟吗
	</p>

	<h1 style="text-align: center;">div</h1>
	<div style="width: 1000px;height: 1500px;background-color: red">
		<div style="width: 500px; height: 500px;background-color: blue;float:left;">
			<p style="text-align: center;">blue</p>
		</div>
		<div style="width: 500px; height: 500px;background-color: green;float:left;">
			6666
		</div>
		<div style="background-color: purple;text-align: center;">
			center?<br><br><br>
		</div>
	</div>
	<h1 class="center" >table</h1>
	<table border="1" width="500px">
		<tr >
			<td colspan="2">左</td>
			<td width="100px">右</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
	</table>
	
</body>
</html>
